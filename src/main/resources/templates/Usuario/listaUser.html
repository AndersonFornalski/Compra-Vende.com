<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<!-- MATERIAL DESIGN CSS -->
<link
	href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css"
	rel="stylesheet">
<script
	src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>

<!-- MATERIAL DESIGN ICONES -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
	
	<link rel="stylesheet" href="css/home.css">


<title>Lista</title>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <h4> <div class="first-text"></div><a href="/"> Compre&venda </a> </h4>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">      
      <li>
      <a style="margin-left:40px;" href="/addCar"><button class="btn btn-outline-warning my-2 my-sm-0" >Anunciar</button></a>
      </li>      
    </ul>
    <form class="form-inline my-2 my-lg-0" action="pesquisar" method="post">
      <input class="form-control mr-sm-2" type="search" name="PesquisaVeiculo" placeholder="Pesquise seu carro ou moto" aria-label="Search">
      <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" value="buscar">Buscar</button>
    </form>
  </div>
</nav>
  
  <br/>

  
  <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">NOME </th>
      <th scope="col">SOBRENOME</th>
      <th scope="col">E-MAIL</th>
      <th scope="col">AÇÕES</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each = "listUser : ${ListaUsuario}">
      <td th:text = "${listUser.nome}"></td>
      <td th:text = "${listUser.sobrenome}"></td>
      <td th:text = "${listUser.email}"></td>
      <td>
      	<a th:href="@{/editarUser/{id}(id=${listUser.id})}"><button class="btn btn-outline-info">Editar</button> </a>
      	<a th:href="@{/deleteUser/{id}(id=${listUser.id})}"><button class="btn btn-outline-danger">Excluir</button> </a>
      </td>
    </tr>    
  </tbody>
</table>
   
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  


</body>
</html>
