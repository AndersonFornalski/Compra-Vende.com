<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/cadastroUser.css">
	

    <title>login</title>
  </head>
  <body>

    
    
    
    
<form class="col-md-6 needs-validation" action="salvarUser" method="post" th:object="${userObj}">
	<h3>Cadastro de Usuario</h3>
	
	<div class="row">
		<div class="col">
		  <div class="form-group ">
		    <label>Nome</label>
		    <input type="text" class="form-control is-invalid" name="nome" th:field="*{nome}">
		  </div> 
		</div>
		
		<div class="col">
		  <div class="form-group ">
		    <label>Sobrenome</label>
		    <input type="text" id="sobrenome" class="form-control is-invalid" name="sobrenome" th:field="*{sobrenome}">
		    <div class="invalid-feedback"><strong>digite o sobrenome</strong></div>
		  </div>		
		</div>
		
	</div>
	
  
  <div class="form-group ">
    <label>E-mail</label>
    <input type="text" class="form-control" name="email" th:field="*{email}">
  </div>
  
  <div class="form-group">
    <label >Senha</label>
    <input type="password" class="form-control" name="senha" th:field="*{senha}">
  </div>
  
  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>


  

	
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
  
  <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var form = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(form, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
  
  
  </body>
</html>
